<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>

body {
  height: 100%;
  width: 100%;
  
}

button {
  margin-top: 10px;
}

#password {
  margin-top: 10px;
}
h1{
    text-align: center;
}

  </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
             <div class="container my-5 bg-info text-dark shadow-lg p-3 mb-5 bg-body rounded">
  <h1 >Password Generator</h1>
  <hr>

  <div>

    <label for="length">Password Length: </label>
    <input type="number" id="length" name="length" min="1" placeholder="Enter password length">
  </div>

  <div>
    <label for="uppercase">Include Uppercase Letters: </label>
    <input type="checkbox" id="uppercase" name="uppercase">
  </div>

  <div>
    <label for="numbers">Include Numbers: </label>
    <input type="checkbox" id="numbers" name="numbers">
  </div>

  <div>
    <label for="specialChars">Include Special Characters: </label>
    <input type="checkbox" id="specialChars" name="specialChars">
  </div>
   
  <button type="button" class="btn btn-outline-primary" onclick="generatePassword()">Generate Password</button>
 
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="password"></textarea>
  <label for="floatingTextarea"></label>
</div>
  <!-- <p id="password"></p> -->


  </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="password.js"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
